<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  
  <script type="module">
    import Viz from './node_modules/viz.js/viz.es.js';
    
    var viz = new Viz({ workerURL: 'node_modules/viz.js/full.render.js' });

    viz.renderSVGElement('digraph { a -> b; }')
    .then(function(element) {
      document.body.appendChild(element);
    });
  </script>
  
</body>
</html>
