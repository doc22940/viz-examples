<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  
  <script src="node_modules/viz.js/viz.js"></script>
  <script src="node_modules/viz.js/full.js.opaque"></script>
  <script>
    
    let viz = new Viz();

    viz.renderSVGElement('digraph { a -> b; }')
    .then(element => {
      document.body.appendChild(element);
    });
    
  </script>
  
</body>
</html>
